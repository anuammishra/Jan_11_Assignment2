<html>
    <head>
        <title>PATTERN</title>
        
    </head>
    <body style="background-color: rgb(54, 221, 68);">
        <h1 style="color: rgb(204, 38, 9);">PATTERN IS:</h1>
        <script style="">
            var num = prompt("Enter the number")

var string = "";

for (var i = 0; i < num; i = i + 1){
     for(var j = 0; j <= i; j = j + 1){
           string += "*";
     }
     string += "<br>";
}
document.write(string);
        </script>
    </body>
    
    
</html>
